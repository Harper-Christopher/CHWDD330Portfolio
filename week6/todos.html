<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
        <link rel="stylesheet" href="css/todos.css">
    </head>
    <body>
        <main">
          <div class="todoBox">
            <h1>Todo List</h1>
          
            <div class="listBox">
              <ul id="todoLists"></ul>
            
            <div class="filter">
            <button class="list" id="all">All</button>
            <button class="list" id="uncompleted">Active</button>
            <button class="list" id="completed">Completed</button>
            </div>
            </div><br>

            <form name="todoList">
              <label for=""></label>
              <input type="text" id="todoList" placeholder="Enter an item to your list">
              <button type="button" id="addButton">+</button>
            </form>

          </main>
        
          <script src="js/ToDo.js"></script>  
    </body>  
</html>
