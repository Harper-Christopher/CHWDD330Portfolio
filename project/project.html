<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 330 Portfolio</title>
        <link rel="stylesheet" href="css/project.css">
    </head>
    <body>
        <h1>The Happy Fox</h1>
      <div class="results">
          <div id="fox_result" class="result">
              <p>Random Fox Image</p>
          </div>
      </div><br>

      <div class="buttons">
          <button id="fox_btn">Get Fox Image</button>
      </div>

      <div class="someFoxFacts"></div>
      <h1>User added Fox Facts:</h1>
      <div id="newFoxFact"></div>

      <fieldset>
          <legend>Add Your Own Fox Facts</legend>
          <form name="foxFact">
          <input type="text" id="foxFact" placeholder="Enter Fox Fact"><br><br>
          <button type="button" id="submitButton">Submit Fox Fact</button>
          </form>   
      </fieldset>
        
        <script src="js/project.js"></script>    
    </body>  
</html>
